<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>

    <link rel="stylesheet" href="css/scss.css">

    <script src="scripts/jquery-3.6.0.min.js" defer></script>
    <script src="scripts/variables.js" defer></script>
    <script src="scripts/functions.js" defer></script>
    <script src="scripts/driver.js" defer></script>
</head>
<body>
    <div id="wrapper">
        <header>
            <h1>Victor's Roll</h1>
            <h2>Round: <span id="round">1</span></h2>
        </header>
        <main>
            <div class="opponentDice diceField">
                <div class="diceBoxes">
                    <div class="diceBox">
                        <img src="images/d6-side1.png" alt="Dice" class="dieImage" id="die1">
                    </div>
                    <div class="diceBox">
                        <img src="images/d6-side1.png" alt="Dice" class="dieImage" id="die2">
                    </div>
                </div>
                <p>Opponent's Dice</p>
                <p>Opponent's Current Score: <span id="enemyScore"></span></p>
                <p>Opponent's Total Score: <span id="enemyTotal"></span></p>
            </div>
            <div class="yourDice diceField">
                <div class="diceBoxes">
                    <div class="diceBox">
                        <img src="images/d6-side1.png" alt="Dice" class="dieImage" id="die3">
                    </div>
                    <div class="diceBox">
                        <img src="images/d6-side1.png" alt="Dice" class="dieImage" id="die4">
                    </div>
                </div>
                <p>Your Dice</p>
                <p>Your Current Score: <span id="score"></span></p>
                <p>Your Total Score: <span id="totalScore"></span></p>
            </div>
        </main>
        <footer>

        </footer>
    </div>
</body>
</html>
